<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象数组</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script>
        //定义模块: 参数一:模块名   参数二:依赖的其他模块  没有也要声明空数组
        var app = angular.module("myapp",[]);
        //定义控制器   参数一:控制器名称  参数二:控制器要做的事情
        //$scope angularjs内置对象  全局作用域  作用:html和js交互的桥梁
        app.controller("myctrl",function ($scope) {
           //数组对象{}
            $scope.list = [
                {name:"张三",age:20,english:100},
                {name:"李四",age:21,english:10},
                {name:"王五",age:33,english:24}
            ];

        })
    </script>
</head>
<!--ng-app声明模块的范围，作用：angularjs的作用范围-->
<body >
    <!--ng-controller声明控制器-->
    <div ng-app="myapp" ng-controller="myctrl" >
       <table>
           <tr>
               <th>姓名</th>
               <th>年龄</th>
               <th>英语</th>
           </tr>
           <!--ng-repeat循环遍历指令-->
           <tr ng-repeat="user in list">
               <td>{{user.name}}</td>
               <td>{{user.age}}</td>
               <td>{{user.english}}</td>
           </tr>
       </table>
    </div>

</body>
</html>
